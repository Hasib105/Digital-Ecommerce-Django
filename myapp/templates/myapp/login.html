{% extends 'myapp/base.html' %}

<!---->
{% block body %}

<div class="flex flex-col justify-center items-center min-h-screen">
  <h1 class="font-bold text-lg">Login</h1>
  <form action="" method="POST" class="shadow-lg p-10">
    {% csrf_token %}
    <!-- -->
    <div class="mb-2">
      <label>Username</label>
      <div class="border rounded py-2 px-4 mr-10">{{form.username}}</div>
    </div>

    <div class="mb-2">
      <label>Password</label>
      <div class="border rounded py-2 px-4 mr-10">{{form.password}}</div>
    </div>

    <button type="submit" class="bg-green-500 text-white px-4 py-2">
      Submit
    </button>
  </form>
  <p class="m-10">
    New to the websites?
    <a href="{% url 'register' %}" class="text-indigo-500">Click here</a> to
    register
  </p>
</div>

{% endblock %}
