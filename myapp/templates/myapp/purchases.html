{% extends 'myapp/base.html' %}

<!---->
{% block body %}
<!---->
<div class="flex justify-between">
  <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
  <div class="mr-20 mt-10">
    <a
      href="{% url 'createproduct' %}"
      class="bg-green-500 text-white px-4 py-2"
      >New Product</a
    >
  </div>
</div>

<div class="products-container shadow-lg p-10 m-5">
  <div class="order-header font-bold flex m-5 p-2">
    <div class="w-1/4">Product Name</div>
    <div class="w-1/4">Amount Paid</div>
    <div class="w-1/4">Order Date</div>
    <div class="w-1/4">Download link</div>
  </div>
  {% for order in orders %}
  <div class="flex m-5 p-2">
    <div class="w-1/4">{{order.product.name}}</div>
    <div class="w-1/4 text-green-500">{{order.amount}}</div>
    <div class="w-1/4">{{order.created_on}}</div>
    <div class="w-1/4">
      <a
        href="{{order.product.file.url}}"
        download
        class="bg-green-500 text-white px-4 py-2"
        >Click to download</a
      >
    </div>

    <!---->

    <!---->
  </div>
  {% endfor %}
</div>

{% endblock %}
