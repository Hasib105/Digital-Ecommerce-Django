{% extends 'myapp/base.html' %}

<!---->
{% block body %}
<!---->
<div class="flex justify-between">
  <div class="ml-20 mt-10 font-bold text-xl">My Products</div>
  <div class="mr-20 mt-10">
    <a
      href="{% url 'createproduct' %}"
      class="bg-green-500 text-white px-4 py-2"
      >New Product</a
    >
  </div>
</div>

<div class="products-container p-10 m-5">
  {% for product in products %}
  <div class="flex shadow-lg m-5 p-2 justify-between">
    <div class="flex w-1/4">
      <div>
        <img
          class="h-20"
          src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930"
          alt=""
        />
      </div>
      <div class="relative group">
        <a href="{% url 'editproduct' product.id %}">
          <div
            class="opacity-0 group-hover:opacity-100 duration-300 absolute inset-x-0 bottom-0 p-4 justify-center items-end bg-white font-semibold"
          >
            Edit Product
          </div>
          <div class="ml-5">
            <div class="font-bold text-sm">{{product.name}}</div>
            <div class="text-sm text-green-600">${{product.price}}</div>
          </div>
        </a>
      </div>
    </div>
    <div>
      <div class="text-2xl">$200</div>
      <div class="text-xs">Total Earnings</div>
    </div>

    <div>
      <div class="text-2xl">20</div>
      <div class="text-xs">Total Orders</div>
    </div>

    <div class="pr-5">
      <div class="text-2xl">4.6</div>
      <div class="text-xs">Rating</div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
